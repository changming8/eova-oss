<a href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'eova-icon724',plain:true" onclick="slave_${object.code}_delRow()">${button.name!'删行'}</a>
<script type="text/javascript">
		var slave_${object.code}_delRow = function () {
		var rowIndex="";
		var select_row = $('#bs_metadata_b_grid').datagrid('getSelected');
		console.log(select_row);
		if (select_row=="null"||select_row ==null ||JSON.stringify(select_row)=="{}" ||select_row.length == "0") {
			console.log($('#bs_metadata_b_grid').datagrid('getFooterRows'));
			rowIndex = $('#bs_metadata_b_grid').datagrid('getRowIndex',$('#bs_metadata_b_grid').datagrid('getFooterRows'));
			console.log(rowIndex);
			//判断如果渠道最后一个
		} else {
			if(select_row.id!=""){
				$.slideMsg($.I18N('请选择空行删除'));
	            return;
			}else{
				rowIndex = $('#bs_metadata_b_grid').datagrid('getRowIndex',$('#bs_metadata_b_grid').datagrid('getSelected'));
			}
		}
		
		$("#bs_metadata_b_grid").datagrid('deleteRow', rowIndex);
		var rows = $("#bs_metadata_b_grid").datagrid('getRows');
		$("#bs_metadata_b_grid").datagrid('loadData', rows);
	};
</script>
