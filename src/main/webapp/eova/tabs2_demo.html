<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="keywords" content="jquery,ui,easy,easyui,web">
	<meta name="description" content="easyui help you build your web page easily!">
	<title>jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/icon.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.4.min.js"></script>
	<script type="text/javascript" src="http://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
	<script>
		$(document).ready(function(){
		var content = '<iframe scrolling="auto" frameborder="0"  src="/metadata/table" style="width:100%;height:100%;"></iframe>';
		$('#tt').tabs('add',{
			title:'table6',
			content:content,
			closable:true
		});
		var content = '<iframe scrolling="auto" frameborder="0"  src="" style="width:100%;height:100%;"></iframe>';
		$('#tt').tabs('add',{
			title:'table3',
			content:content,
			closable:true
		});

		var content = '<iframe scrolling="auto" frameborder="0"  src="" style="width:100%;height:100%;"></iframe>';
		$('#tt').tabs('add',{
			title:'table1',
			content:content,
			closable:true
		});

		});
		
	</script>
</head>
<body>
	<div id="tt" class="easyui-tabs" style="width:1200px;height:650px;">
		<div title="Home">
		</div>
	</div>
</body>
</html>
